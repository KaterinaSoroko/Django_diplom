{% extends "base.html" %}
{% block title %}
    <title>
        Выбор огранизации
    </title>
{% endblock %}
{% block content %}
    <div class="container">
    <div>
        <h2>Выбор огранизации</h2>
    </div>
    <ul>
    {% for org in orgs %}
        <li>
            <div>
                <img src="{{ org.logo }}" alt="">
            </div>
            <div>
                <a href="{% url 'page_org' org.id %}">{{ org.name_org }}</a>
                <p>{{ org.description_org|linebreaks|truncatewords:50 }}</p>
            </div>
        </li>
    {% endfor %}
    </ul>
    </div>
{% endblock %}
