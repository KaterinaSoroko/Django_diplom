{% extends 'base.html' %}
{% block title %}
    <title>
        {{ title }}
    </title>
{% endblock %}
{% block content %}
    <div class="container">
    <h2>{{ title }}</h2>
        <div class="center"></div>
        <div class="box-8">
            <form action="" method="post">
                {% csrf_token %}
                <p class="title-2">{{ text }}</p>
                    {% for input in form %}
                        <div><b><label for="input"> {{ input.label }}: </label></b></div>
                        {% if input.errors %}<div class="form-errors">{{ input.errors }}</div>{% endif %}
                        <div>{{ input }}</div>
                        <div>{{ input.help_text }}</div><br>
                    {% endfor %}

                <div class="margin-3">
                <input  type="submit" value="Сохранить изменения" />
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
