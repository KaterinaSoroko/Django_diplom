{% extends 'base.html' %}
{% block title %}
    <title>
        {{ title }}
    </title>
{% endblock %}
{% block content %}
    <div class="container-1">
        <h2>{{ title }}</h2>
        <div class="center">
            <div class="box-8">
                <form action="" method="post">
                    {% csrf_token %}
                    <p class="title-2">{{ text }}</p>
                    <div class="center">
                    {% for input in form %}
                        <div><b><label for="input"> {{ input.label }}: </label></b></div>
                        {% if input.errors %}<div class="form-errors">{{ input.errors }}</div>{% endif %}
                        <div>{{ input }}</div>
                        <div>{{ input.help_text }}</div><br>
                    {% endfor %}
                    </div>
                    <div class="margin-3">
                        <input  type="submit" value="{{ button }}" />
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
